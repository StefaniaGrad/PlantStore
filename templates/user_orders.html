{% extends "base.html" %}

{% block title %}View Product | Plant Store{% endblock %}

{% block body %}
<div class="align" style="padding-top:100px">
<div class="row">
	<div class="col-lg-6">
		<div class="panel panel-default">
			<div class="panel-body">
				<h4>Orders</h4>
			</div>
			<div class="table-responsive">
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
                            <th>Order ID</th><th>Number of products</th><th>Details</th><th>Shipping address</th><th>Status</th></th>
						</tr>
					</thead>
					<tbody>
						{% for o in orders %}
						<tr>
							<td>{{ o.id }}</td>
                            <td>{{ o.quantity_total() }}</td>
                            <td><a href="{{ url_for('view_user_order', order_id=o.id) }}">Details</a></td>
							<td>{{ o.address }}</td>
							<td>{{ o.status }}</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</div>
{% endblock %}
