<!DOCTYPE html>
<!---<link rel="stylesheet" href="{{url_for('.static', filename='login.css')}}">--->
<head>
 <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="{{url_for('.static', filename='/css/fonts/login.css')}}">
   <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
</head>
<body>
<form method="POST">
<div class="title">
  <h3 align="center">Creează-ți un cont</h3>
</div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Introduceti emailul"
    />
  </div>
  <div class="form-group">
    <label for="firstName">Nume</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Introduceti numele"
    />
  </div>
  <div class="form-group">
    <label for="password1">Parola</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Introduceti parola"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirmarea parolei</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirmarea parolei"
    />
  </div>
  <br />
    <div class="but">
  <button type="submit" >Submit</button>
    </div>
</form>
</body>
